{% extends 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<br><br><br><br><br>
<div class="password-reset">
    <div class="pass">
        <h3>Enter your new password:</h3>

        <p>
            Please enter your new pasword twice so that we can verify that you typed it in correctly!
        </p>

        <form method="post">
            {% csrf_token %} 
            {{ form }}

            <input type="submit" name="Update Password" placeholder="Email" />
        </form>
    </div>
</div>
<br><br><br>
{% endblock %}
