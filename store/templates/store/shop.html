{% extends 'store/base.html' %} {% load static %} {% block content %}

<header class="page-header">
  <li> <a href="  {% url 'shop' %}"><i class="fa-solid fa-shop"></i> Shop</a>
  </li>

</header>




<!-- products main container -->

<!-- products main container -->
<div class="product-main-container">



  <!-- container for set of product -->
  <div class="product-container">
    <div class="heading">
      <h2>Shop Now</h2>

    </div>

    <!-- container set the product to diplay grid -->
    <div class="product-dsiplay-grid">

      {% for shop in shops %}
      <!-- product container -->
      <div class="product">

        <a href="{{ shop.get_absolute_url }}">
          <img src="{{ shop.image1.url }}" alt="Slide 2" />
          <h4>{{ shop.title }}</h4>

        </a>

        <div class="product-details">
       
          <div class="price-wishlist-btn">
            <div class="price">
              <p>GH¢{{ shop.final_price }}</p>
              <!-- <p class="price-cancel">GH¢{{ shop.normal_price }}</p> -->
            </div>
            <div class="add-to-wishlist">
              <a href="{% url 'add-to-wishlist' shop.id %}">
                <i class="fa-regular fa-heart"></i>
              </a>
            </div>
          </div>
        </div>
        <!-- add to cart -->
        <!-- <div class="add-to-cart-button">
          <button><i class="fa-solid fa-cart-shopping"></i> Add to cart</button>
        </div> -->
      </div>
      {% endfor %}


    </div>


  </div>
</div>

{% endblock %}
