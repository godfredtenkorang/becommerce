{% extends 'store/base.html' %} {% load static %} {% block content %}

<div class="contai">
    <h1>My Wishlist</h1>
    <table class="wishlist-table">
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Add to Cart</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
          
            <tr>
                <td><img class="product-image" src="{% static 'store/img/laptop.jpg' %}"  alt="Slide 2" /></td>
                <td>product name </td>
                <td> item quantity</td>
                <td>
                    <form action="" method="post">
                       
                        <button type="submit" class="btn">Add to Cart</button>
                    </form>
                </td>
                <td>
                    <form action="" method="post">
                
                        <button type="submit" class="btn btn-remove">Remove</button>
                    </form>
                </td>
            </tr>
          
        </tbody>
    </table>
</div>
{% endblock %}
